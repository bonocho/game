<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const tileSize = 40;
        const rows = 10;
        const cols = 10;

        const player = {
            x: 0,
            y: 0,
            color: 'blue'
        };

        const goal = {
            x: 9,
            y: 9,
            color: 'green'
        };

        let walls = [];
        let numberOfWalls = 10; // 초기 벽의 개수

        let score = 0;
        let timeLeft = 60; // 제한 시간 (초)

        function generateWalls() {
            walls = [];
            while (walls.length < numberOfWalls) {
                const wall = {
                    x: Math.floor(Math.random() * cols),
                    y: Math.floor(Math.random() * rows)
                };

                // 플레이어와 목표 지점, 그리고 기존 벽과 겹치지 않도록 함
                if ((wall.x !== player.x || wall.y !== player.y) &&
                    (wall.x !== goal.x || wall.y !== goal.y) &&
                    !walls.some(w => w.x === wall.x && w.y === wall.y)) {
                    walls.push(wall);
                }
            }
        }

        function drawTile(x, y, color) {
            context.fillStyle = color;
            context.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }

        function drawMaze() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawTile(player.x, player.y, player.color);
            drawTile(goal.x, goal.y, goal.color);

            walls.forEach(wall => {
                drawTile(wall.x, wall.y, 'black');
            });

            // 스코어와 제한 시간 표시
            context.fillStyle = 'black';
            context.fillText(`Score: ${score}`, 10, 20);
            context.fillText(`Time left: ${timeLeft}s`, canvas.width - 100, 20);
        }

        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;

            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                const isWall = walls.some(wall => wall.x === newX && wall.y === newY);

                if (!isWall) {
                    player.x = newX;
                    player.y = newY;

                    if (player.x === goal.x && player.y === goal.y) {
                        score++;
                        if (score % 5 === 0) {
                            numberOfWalls += 5; // 스코어가 5의 배수일 때마다 벽 추가
                            generateWalls();
                        }
                        player.x = 0;
                        player.y = 0;
                    }
                }
            }

            drawMaze();
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                drawMaze();
                setTimeout(updateTimer, 1000); // 1초마다 업데이트
            } else {
                alert('Time is up! Game over.');
            }
        }

        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        generateWalls();
        drawMaze();
        updateTimer();
    </script>
</body>
</html>
